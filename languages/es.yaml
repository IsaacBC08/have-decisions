dialogues:
  friendship:
    level_1:
      - "Hola, ¿cómo estás?"
      - "Hola, estoy bien, gracias. ¿Y tú?"
      - "También estoy bien, gracias. Me llamo [name]. ¿Cómo te llamas?"
      - "Soy [name]. Es un gusto conocerte."
      - "Igualmente. Espero lleguemos a conocernos más!"
      - "¡Claro! Me encantaría."
    level_2:
      - "Hola, [name], ¿cómo has estado?"
      - "Hola, he estado bien. Estaba pensando en ti. ¿Cómo te va?"
      - "Todo bien, gracias. Últimamente he estado ocupada con el trabajo. ¿Y tú?"
      - "Igual, he estado trabajando. Pero me alegra saber de ti. ¿Qué tal tu vida?"
      - "Me va  muy bien. De hecho, he estado aprendiendo cosas nuevas"
      - "¡Eso suena interesante! Me encantaría escuchar más sobre eso."
      - "Claro, te puedo contar todo lo que he aprendido. ¿Tienes alguna pregunta?"
      - "No por ahora, pero me encantaría seguir hablando sobre esto contigo."
      - "Perfecto, podemos hablar más en detalle cuando tengas tiempo."
      - "¡Genial! Me alegra poder compartir esto contigo."
    level_3:
      - "¡Hola, [name]! Me alegra verte. ¿Qué has estado haciendo últimamente?"
      - "Hola, he estado bien. Últimamente he estado probando nuevas recetas. ¿Te gusta cocinar?"
      - "Sí, me encanta. ¿Cuál es tu receta favorita que has probado recientemente?"
      - "He hecho una tarta de manzana increíble. ¿Te gustaría venir a probarla?"
      - "¡Claro! Eso suena delicioso. Me encantaría."
      - "Perfecto, te la traeré el fin de semana. ¿Hay algún día que te venga mejor?"

    level_4:
      - "¡Hola, [name]! ¿Cómo va todo en tu vida?"
      - "Hola, todo bien. He estado pensando en nuestras últimas charlas. ¿Cómo van tus proyectos?"
      - "Van bastante bien. De hecho, estoy trabajando en un proyecto que me entusiasma mucho. ¿Y tú?"
      - "Yo también tengo un proyecto emocionante. ¿Te gustaría escuchar sobre él?"
      - "¡Por supuesto! Cuéntame todo sobre tu proyecto. Estoy interesado."
      - "Claro, te explicaré los detalles. ¿Te parece si nos reunimos el próximo martes para conversar?"

    level_5:
      - "¡Hola, [name]! Me alegra mucho verte. ¿Cómo ha sido tu semana?"
      - "Hola, ha sido bastante buena. He estado reflexionando sobre algunas cosas que discutimos anteriormente. ¿Y tú?"
      - "He tenido una semana ocupada, pero en el buen sentido. Me encantaría saber más sobre lo que has estado pensando."
      - "Sí, claro. Estaba pensando en cómo podemos colaborar en un proyecto juntos. ¿Qué opinas?"
      - "¡Eso suena genial! Creo que podríamos hacer algo realmente interesante. ¿Cómo te gustaría empezar?"
      - "Podríamos hacer una lluvia de ideas para definir lo que queremos lograr. ¿Te parece bien si nos reunimos este fin de semana?"
  relationship:
    level_1:
      - "Hola [name], ¿puedo hablar contigo sobre algo importante?"
      - "Claro [name], sabes que puedes contarme lo que sea. ¿Qué pasa?"
      - "Bueno, he estado pensando mucho últimamente... sobre nosotros."
      - "¿Sobre nosotros? ¿A qué te refieres exactamente?"
      - "Creo que mis sentimientos por ti han cambiado. Creo que... me gustas. Como algo más que un amigo."
      - "Vaya, [name]... No sé qué decir. Yo también he sentido algo similar."
      - "¿En serio? No esperaba que sintieras lo mismo. ¿Qué deberíamos hacer?"
      - "Tal vez... ¿podríamos intentar una cita? Ya sabes, como algo más que amigos."
      - "Me encantaría. ¿Qué te parece este sábado?"
      - "Perfecto. Estoy emocionado/a por ver a dónde nos lleva esto."

    level_2:
      - "Hola [name], ¿cómo está mi persona favorita hoy?"
      - "Mejor ahora que te veo. ¿Cómo ha ido tu día?"
      - "Bastante bien. Estaba pensando en nuestra última cita. La pasé genial contigo."
      - "Yo también lo disfruté mucho. Sabes, me encanta cómo nuestra amistad ha evolucionado."
      - "Sí, es increíble. Siento que te conozco tan bien, pero ahora es... diferente. En el buen sentido."
      - "Entiendo perfectamente. ¿Te gustaría planear otra cita para este fin de semana?"

    level_3:
      - "Buenos días, cariño. ¿Dormiste bien?"
      - "Buenos días, amor. Sí, especialmente porque soñé contigo."
      - "Eres tan dulce. Sabes, cada día me siento más feliz de estar contigo."
      - "Yo también. Es increíble cómo nuestra amistad se ha convertido en algo tan especial."
      - "Definitivamente. Oye, ¿qué opinas de planear un pequeño viaje juntos?"
      - "Me encanta la idea. ¿Algún lugar en particular que te gustaría visitar?"

    level_4:
      - "Hola amor, ¿cómo estuvo tu día en el trabajo?"
      - "Estuvo bien, pero mejor ahora que estoy contigo. ¿Y el tuyo?"
      - "Igual. Sabes, he estado pensando mucho en nuestro futuro."
      - "¿Ah sí? Cuéntame más."
      - "Bueno, me preguntaba si... ¿has pensado en vivir juntos?"
      - "La verdad es que sí lo he pensado. ¿Tú crees que estamos listos?"
      - "Creo que sí. Después de todo, hemos sido amigos por tanto tiempo y ahora..."
      - "Tienes razón. ¿Por qué no lo discutimos más a fondo durante la cena?"

    level_5:
      - "Buenos días, mi amor. Te preparé tu desayuno favorito."
      - "Eres lo mejor que me ha pasado, ¿lo sabías?"
      - "Y tú eres lo mejor que me ha pasado a mí. Nunca pensé que mi mejor amigo se convertiría en el amor de mi vida."
      - "La vida nos ha dado una hermosa sorpresa, ¿no crees?"
      - "Totalmente. Oye, he estado pensando... ¿has considerado dar el siguiente paso?"
      - "¿Te refieres a...?"
      - "Sí, a casarnos. Sé que es un gran paso, pero no puedo imaginar mi vida sin ti."
      - "Oh, [name]... Sí, mil veces sí. No puedo pensar en nadie mejor para pasar el resto de mi vida."
  married:
    level_1:
      - "Buenos días, esposo/a mío/a. ¿Cómo amaneciste?"
      - "Buenos días, amor. Aún no me creo que estemos casados."
      - "Lo sé, es increíble. ¿Qué te parece si preparamos el desayuno juntos?"
      - "Me encanta la idea. ¿Panqueques o huevos revueltos?"
      - "¿Por qué no ambos? Tenemos toda una vida para decidir."
      - "Tienes razón. Aún estoy emocionado/a por nuestra nueva vida juntos."

    level_2:
      - "Hola cariño, ¿qué tal tu día en el trabajo?"
      - "Estuvo bien, pero mejor ahora que estoy en casa contigo. ¿Y el tuyo?"
      - "Igual. Oye, estaba pensando, ¿qué te parece si remodelamos el dormitorio?"
      - "Suena divertido. ¿Tienes alguna idea en mente?"
      - "Pensaba en colores más cálidos. ¿Qué opinas?"
      - "Me gusta. Podríamos ir de compras este fin de semana y elegir juntos."

    level_3:
      - "Amor, ¿recuerdas que hoy es nuestro aniversario de bodas?"
      - "¡Claro que sí! Feliz aniversario, cariño. Tengo una sorpresa para ti."
      - "¿En serio? Yo también tengo algo para ti. ¿Quién va primero?"
      - "¿Qué te parece si las revelamos al mismo tiempo?"
      - "Perfecto. A la cuenta de tres. Uno, dos, tres..."
      - "¡Wow! ¡No puedo creer que hayamos pensado en lo mismo!"

    level_4:
      - "Cariño, ¿has pensado en lo que hablamos la otra noche?"
      - "¿Te refieres a la posibilidad de tener hijos?"
      - "Sí, eso mismo. ¿Has tomado alguna decisión?"
      - "He estado pensando mucho en ello. Creo que estoy listo/a si tú lo estás."
      - "Yo también me siento preparado/a. ¿Qué te parece si empezamos a planificar?"
      - "Me parece perfecto. No puedo esperar para formar una familia contigo."

    level_5:
      - "Buenos días, mi amor. ¿Cómo están mis dos personas favoritas hoy?"
      - "Buenos días, cariño. Estamos bien, aunque el bebé me ha tenido despierto/a gran parte de la noche."
      - "Oh, debiste haberme despertado. Sabes que estoy aquí para ayudarte."
      - "Lo sé, pero te veías tan pacífico/a durmiendo. Además, amo estos momentos con nuestro hijo/a."
      - "Eres increíble, ¿lo sabías? ¿Qué te parece si hoy me encargo yo del bebé y tú descansas un poco?"
      - "Eso suena maravilloso. Te amo tanto. Formamos un gran equipo, ¿no crees?"
      - "El mejor. No puedo imaginar una vida más perfecta que esta, contigo y con nuestra familia."
      - "Quiero sex*"
